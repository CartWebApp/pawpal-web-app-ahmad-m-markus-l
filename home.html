<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Pawpal</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home-page.css">
</head>

<body class="home-page-dark">

    <!-- HEADER -->
  <header class="main-header-dark">
    <section class="logo-box">
      <img src="images/Icons/paw.svg" alt="Pawpal Logo">
    </section>

    <nav class="main-nav-dark" aria-label="Main Navigation">
      <a href="home.html">
        <img src="images/Icons/home.svg" alt="Home">
      </a>
      <a href="schedule.html">
        <img src="images/Icons/calender-icon.svg" alt="Schedule">
      </a>
      <a href="health.html" class="nav-active">
        <img src="images/Icons/heart-nav.svg" alt="Health">
      </a>
    </nav>

    <section class="user-icons-dark">
      <img src="images/Icons/Setting-icon.svg" alt="Settings" id="settings-icon-btn">
      <img src="images/Icons/mdi_user.svg" alt="Profile" id="user-icon-btn">
      <img src="images/Icons/bell.svg" alt="Notifications" id="bell-icon-btn">
    </section>
  </header>
  
  <main class="home-content-dark">
    <section class="pet-profile-main">
      <a href="pet-profile.html" class="pet-profile-image-link">
        <img src="images/Pngs/Camera-Black.png" alt="Pet Profile Picture" id="pet-profile-btn">
      </a>

      <section class="pet-profile-name-box">
        Buddy
      </section>
    </section>

    <section class="reminders-section" id="reminders-list">
      <h3>Reminders:</h3>
    </section>
  </main>

  <a href="pet-select.html" class="add-event-btn">
    <img src="images/Icons/Plus-box-icon.svg" alt="Add Pet">
  </a>

  <!-- FOOTER -->
  <footer class="main-footer-dark">
    <a href="about-us.html">About us</a>
    <a href="support.html">Support</a>
    <a href="contact-us.html">Contact us</a>
  </footer>


  <section class="overlay" id="page-overlay"></section>

  <aside class="settings-overlay-panel" id="settings-panel">
    <h2>Settings</h2>
    <a href="pet-profiles.html">Pet Profile Management</a>
    <a href="health-settings.html">Health & Safety Settings</a>
    <a href="privacy-settings.html">Privacy & Sharing Controls</a>
    <a href="accessibility.html">Accessibility Options</a>
    <a href="notification-settings.html">Notification settings</a>
    <a href="#" class="logout-link" id="logout-btn">Log out</a>
  </aside>

  <aside class="notifications-overlay-panel" id="notifications-panel">
    <header class="notifications-header">
      <h2>Notifications</h2>
      <a href="#">Mark all as read</a>
    </header>
    <section class="notification-list-container" id="notification-list">
      <p class="empty-state">No notifications yet.</p>
    </section>
  </aside>

  <section class="add-event-overlay-panel" id="add-event-panel">
    <button class="close-overlay-btn" id="close-event-panel-btn">
      <i class='bx bx-x'></i>
    </button>
    <h2>Add Event</h2>
    <form>
      <section class="form-group-labeled">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name">
      </section>
      <section class="form-group-labeled">
        <label for="pet-selector">Pet Selector:</label>
        <select id="pet-selector">
          <option>Selected Pet: Buddy</option>
        </select>
      </section>
      <section class="form-group-labeled">
        <label for="event-date">Date:</label>
        <input type="text" id="event-date" placeholder="-- / -- / --">
      </section>
      <section class="form-group-labeled">
        <label for="event-time">Time:</label>
        <input type="text" id="event-time" placeholder="-- : --">
      </section>
      <button type="submit" class="btn-save-event">Save</button>
    </form>
  </section>

  <section class="logout-overlay-panel" id="logout-panel">
    <h2>Log Out?</h2>
    <p>Are you sure you want to log out?</p>
    <footer class="logout-buttons">
      <button class="btn-cancel" id="cancel-logout-btn">Cancel</button>
      <button class="btn-logout-confirm">Log out</button>
    </footer>
  </section>

  <script src="javascript/script.js"></script>
</body>
</html>
