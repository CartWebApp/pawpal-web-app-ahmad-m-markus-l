<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Info - Pawpal</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="login-page-container">

    <main class="login-box">

      <h1 class="verification-title">Additional Information</h1>
      
      <form id="additional-info-form">
        
        <div class="form-group form-group-labeled">
          <label for="pet-weight">Pet Weight</label>
          <input type="text" id="pet-weight" name="pet-weight">
        </div>

        <div class="form-group form-group-labeled">
          <label for="pet-allergies">Allergies</label>
          <input type="text" id="pet-allergies" name="pet-allergies">
        </div>
        
        <div class="form-group form-group-labeled">
          <label for="pet-medication">Current Medication</label>
          <input type="text" id="pet-medication" name="pet-medication">
        </div>

        <div class="form-group form-group-labeled">
          <label for="pet-vet">Veterinarian Information <span>(Optional)</span></label>
          <input type="text" id="pet-vet" name="pet-vet">
        </div>

        <a href="profile-created.html" class="btn-primary" id="done-btn">Done</a>
      </form>

    </main>

  </div>

  <script src="javascript/script.js"></script>

</body>
</html>
