<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Pet - Pawpal</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/Pet-select.css">
</head>

<body>

  <header class="main-header-dark">
    <figure class="logo-box">
      <img src="images/Icons/paw.svg" alt="Pawpal Logo">
    </figure>
    <nav class="main-nav-dark">
      <a href="home.html">
        <img src="images/Icons/home.svg" alt="Home">
      </a>
      <a href="schedule.html">
        <img src="images/Icons/calender-icon.svg" alt="Schedule">
      </a>
      <a href="health.html">
        <img src="images/Icons/heart-nav.svg" alt="Health">
      </a>
    </nav>
    <aside class="user-icons-dark">
      <img src="images/Icons/Setting-icon.svg" alt="Settings" id="settings-icon-btn">
      <img src="images/Icons/mdi_user.svg" alt="Profile" id="user-icon-btn">
      <img src="images/Icons/bell.svg" alt="Notifications" id="bell-icon-btn">
    </aside>
  </header>

  <main class="home-content-dark">
    <section class="pet-select-container">
      <h1 class="page-title">My Pets</h1>

      <section class="pet-grid">
        
        <a href="home.html" class="pet-card">
          <figure class="pet-card-photo">
            <img src="images/Pngs/pet-placeholder.png" alt="Pet Photo">
          </figure>
          <h3>Buddy</h3>
        </a>

        <a href="create-profile-pet.html" class="pet-add-card">
          <section class="pet-add-icon">
            <i class='bx bx-plus'></i>
          </section>
          <h3>Add New Pet</h3>
        </a>

      </section>
    </section>
  </main>

  <footer class="main-footer-dark">
    <a href="about-us.html">About us</a>
    <a href="support.html">Support</a>
    <a href="contact-us.html">Contact us</a>
  </footer>

  <section class="overlay" id="page-overlay"></section>

  <aside class="settings-overlay-panel" id="settings-panel">
    <h2>Settings</h2>
    <a href="pet-profiles.html">Pet Profile Management</a>
    <a href="health-settings.html">Health & Safety Settings</a>
    <a href="privacy-settings.html">Privacy & Sharing Controls</a>
    <a href="accessibility.html">Accessibility Options</a>
    <a href="notification-settings.html">Notification settings</a>
    <a href="#" class="logout-link" id="logout-btn">Log out</a>
  </aside>

  <aside class="notifications-overlay-panel" id="notifications-panel">
    <header class="notifications-header">
      <h2>Notifications</h2>
      <a href="#">Mark all as read</a>
    </header>
    <section class="notification-list-container" id="notification-list">
      <p class="empty-state">No notifications yet.</p>
    </section>
  </aside>

  <section class="logout-overlay-panel" id="logout-panel">
    <h2>Log Out?</h2>
    <p>Are you sure you want to log out?</p>
    <footer class="logout-buttons">
      <button class="btn-cancel" id="cancel-logout-btn">Cancel</button>
      <button class="btn-logout-confirm">Log out</button>
    </footer>
  </section>
  
  <script src="javascript/script.js"></script>
</body>
</html>
