<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Pawpal</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login-signup-pages.css">
</head>
<body>

  <section class="login-page-container">

    <main class="login-box">

      <img src="images/Icons/paw.svg" alt="Pawpal Logo" class="login-logo">

      <form id="signup-form">
        
        <section class="form-group">
          <input type="text" name="first-name" placeholder="First name" required>
        </section>

        <section class="form-group">
          <input type="text" name="last-name" placeholder="Last name" required>
        </section>
        
        <section class="form-group">
          <input type="email" name="email" placeholder="E-mail" required>
        </section>

        <section class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </section>
        
        <section class="form-group">
          <input type="password" name="password-confirm" placeholder="Re-type password" required>
        </section>

        <a href="verify-email.html" class="btn-primary" id="signup-btn">Sign-up</a>
      </form>

    </main>

  </section>

  <script src="javascript/script.js"></script>

</body>
</html>
