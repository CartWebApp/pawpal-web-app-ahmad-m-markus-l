<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Profiles - Pawpal</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/All-Settings-Pages.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="pet-profiles-page-home-page-dark">

  <!-- HEADER -->
  <header class="main-header-dark">
    <section class="logo-box">
      <img src="images/Icons/paw.svg" alt="Pawpal Logo">
    </section>

    <nav class="main-nav-dark" aria-label="Main Navigation">
      <a href="home.html">
        <img src="images/Icons/home.svg" alt="Home">
      </a>
      <a href="schedule.html">
        <img src="images/Icons/calender-icon.svg" alt="Schedule">
      </a>
      <a href="health.html" class="nav-active">
        <img src="images/Icons/heart-nav.svg" alt="Health">
      </a>
    </nav>

    <section class="user-icons-dark">
      <img src="images/Icons/Setting-icon.svg" alt="Settings" id="settings-icon-btn">
      <img src="images/Icons/mdi_user.svg" alt="Profile" id="user-icon-btn">
      <img src="images/Icons/bell.svg" alt="Notifications" id="bell-icon-btn">
    </section>
  </header>

  <main class="home-content-dark-1">
    <section class="pet-profile-grid">
      
      <section class="pet-photo-container">
        <h2 class="pet-profile-title">Pet Photo:</h2>
        <figure class="pet-photo-circle">
          <img src="images/Pngs/Camera.png" alt="Upload Pet Photo">
        </figure>
      </section>

      <section class="pet-info-form">
        <h2 class="pet-profile-title">Pet information:</h2>
        
        <section class="pet-info-box">
          <label for="pet-name">Pet Name</label>
          <input type="text" id="pet-name" placeholder="Enter pet name">
          <i class='bx bx-pencil edit-icon'></i>
        </section>

        <section class="pet-info-box">
          <label for="pet-type">Type of Pet</label>
          <input type="text" id="pet-type" placeholder="e.g., Dog, Cat">
          <i class='bx bx-pencil edit-icon'></i>
        </section>

        <section class="pet-info-box">
          <label for="pet-breed">Breed</label>
          <input type="text" id="pet-breed" placeholder="Enter breed">
          <i class='bx bx-pencil edit-icon'></i>
        </section>

        <section class="pet-info-box">
          <label for="pet-birthdate">Birthdate or Adoption Date</label>
          <input type="text" id="pet-birthdate" placeholder="MM/DD/YYYY">
          <i class='bx bx-calendar-alt edit-icon'></i>
        </section>

        <section class="pet-info-box">
          <label for="pet-spay-neuter">Sex & Spay/Neuter Status</label>
          <input type="text" id="pet-spay-neuter" placeholder="e.g., Male, Neutered">
          <i class='bx bx-pencil edit-icon'></i>
        </section>

        <section class="pet-info-box">
          <label for="pet-vet">Veterinarian Information (Optional)</label>
          <input type="text" id="pet-vet" placeholder="e.g., City Vet, Dr. Smith">
          <i class='bx bx-pencil edit-icon'></i>
        </section>
        
      </section>
    </section>
  </main>

  <footer class="main-footer-dark">
    <a href="about-us.html">About us</a>
    <a href="support.html">Support</a>
    <a href="contact-us.html">Contact us</a>
  </footer>

  <section class="overlay" id="page-overlay"></section>

  <aside class="settings-overlay-panel" id="settings-panel">
    <h2>Settings</h2>
    <a href="pet-profiles.html">Pet Profile Management</a>
    <a href="health-settings.html">Health & Safety Settings</a>
    <a href="privacy-settings.html">Privacy & Sharing Controls</a>
    <a href="accessibility.html">Accessibility Options</a>
    <a href="notification-settings.html">Notification settings</a>
    <a href="#" class="logout-link" id="logout-btn">Log out</a>
  </aside>

  <aside class="notifications-overlay-panel" id="notifications-panel">
    <header class="notifications-header">
      <h2>Notifications</h2>
      <a href="#">Mark all as read</a>
    </header>
    <section class="notification-list-container" id="notification-list">
      <p class="empty-state">No notifications yet.</p>
    </section>
  </aside>

  <section class="logout-overlay-panel" id="logout-panel">
    <h2>Log Out?</h2>
    <p>Are you sure you want to log out?</p>
    <footer class="logout-buttons">
      <button class="btn-cancel" id="cancel-logout-btn">Cancel</button>
      <button class="btn-logout-confirm">Log out</button>
    </footer>
  </section>
  
  <script src="javascript/script.js"></script>
</body>
</html>
