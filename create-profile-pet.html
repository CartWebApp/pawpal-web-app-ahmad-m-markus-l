<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Pet Profile - Pawpal</title>
  <link rel="icon" href="images/Icons/paw.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="login-page-container">

    <main class="login-box">

      <h1 class="verification-title">Set it up your pet profile!</h1>

      <section class="pet-profile-picture-uploader">
        <label for="pet-photo-upload">
          <img src="images/Pngs/Camera.png" alt="Upload Pet Photo">
        </label>
        <input type="file" id="pet-photo-upload" name="pet-photo">
      </section>
      
      <form id="create-profile-form">
  
  <div class="form-group">
    <input type="text" id="create-pet-name" placeholder="Pet Name" required>
  </div>

  <div class="form-group">
    <input type="text" id="create-pet-type" placeholder="Type of Pet (e.g., Dog)" required>
  </div>

  <div class="form-group">
    <input type="text" id="create-pet-breed" placeholder="Breed" required>
  </div>

  <div class="form-group form-group-with-icon">
    <input type="date" id="create-pet-dob" placeholder="Birthdate or Adoption Date" required>
  </div>

  <div class="form-group">
    <select id="create-pet-gender" required>
      <option value="">-- Select Sex --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="form-group" id="neuter-group" style="display: none;">
    <select id="create-pet-neuter" required>
      <option value="">-- Select Neuter Status --</option>
      <option value="Neutered">Neutered</option>
      <option value="Not Neutered">Not Neutered</option>
    </select>
  </div>
  
  <div class="form-group" id="spay-group" style="display: none;">
    <select id="create-pet-spay" required>
      <option value="">-- Select Spay Status --</option>
      <option value="Spayed">Spayed</option>
      <option value="Not Spayed">Not Spayed</option>
    </select>
  </div>
  <a href="additional-info.html" class="btn-primary" id="next-btn">Next</a>
</form>

    </main>

  </section>

  <script src="javascript/script.js"></script>

</body>
</html>
