<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Pet Profile - Pawpal</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="login-page-container">

    <main class="login-box">

      <h1 class="verification-title">Set it up your pet profile!</h1>

      <section class="pet-profile-picture-uploader">
        <label for="pet-photo-upload">
          <img src="images/Pngs/Camera.png" alt="Upload Pet Photo">
        </label>
        <input type="file" id="pet-photo-upload" name="pet-photo">
      </section>
      
      <form id="create-profile-form">
        
        <div class="form-group">
          <input type="text" name="pet-name" placeholder="Pet Name" required>
        </div>

        <div class="form-group">
          <input type="text" name="pet-type" placeholder="Type of Pet" required>
        </div>

        <div class="form-group">
          <input type="text" name="pet-breed" placeholder="Breed" required>
        </div>

        <div class="form-group form-group-with-icon">
          <input type="text" name="pet-birthdate" placeholder="Birthdate or Adoption Date" required>
          <img src="images/Icons/calender-icon.svg" class="input-icon" alt="Calendar">
        </div>

        <div class="form-group">
          <input type="text" name="pet-status" placeholder="Sex & Spay/ Neuter Status" required>
        </div>

        <a href="additional-info.html" class="btn-primary" id="next-btn">Next</a>
      </form>

    </main>

  </section>

  <script src="javascript/script.js"></script>

</body>
</html>
